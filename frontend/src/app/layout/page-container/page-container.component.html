<main class="page" [class.page--full]="fullWidth" [class.page--no-padding]="noPadding">
  <div class="container">
    @if (title) {
      <div class="page-header">
        <h1 class="page-header__title">{{ title }}</h1>
        @if (subtitle) {
          <p class="page-header__subtitle">{{ subtitle }}</p>
        }
      </div>
    }
    <ng-content></ng-content>
  </div>
</main>
